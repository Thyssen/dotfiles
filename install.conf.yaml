- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.vim/autoload/plug.vim:
      create: true
      path: vim-plug/plug.vim
    ~/.vimrc:
      force: true
      path: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [zgen reset]
    - [vim -c 'PlugInstall']
