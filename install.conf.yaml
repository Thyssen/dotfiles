- clean: ['~', '~/.vim/autoload']

- link:
    ~/.zsh:
        create: true
        path: zsh/
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.vim/autoload/plug.vim:
        create: true
        path: vim-plug/plug.vim
    ~/.vimrc:
        force: true
        path: vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
